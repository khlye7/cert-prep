<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khloe's cert-prep</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffccdd;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #cc0066;
      font-size: 28px;
    }

    nav {
      background-color: #ffcce6;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
      gap: 10px;
    }

    .dropdown {
      position: relative;
      font-family: 'Playfair Display', serif;
    }

    .dropdown > button {
      background-color: #ffb3d9;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      color: #660033;
      font-weight: bold;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }

    .dropdown > button:hover {
      background-color: #ff80bf;
      box-shadow: 0 0 10px #ff66b2, 0 0 20px #ff99cc;
      transform: scale(1.05);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #ffe6f0;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 2;
      min-width: 180px;
      border-radius: 8px;
    }

    .dropdown-content a {
      color: #cc0066;
      padding: 5px 10px;
      text-decoration: none;
      display: block;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dropdown-content a::after {
      content: '';
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, #fff0f5, transparent);
      transition: left 0.4s ease;
      pointer-events: none;
    }

    .dropdown-content a:hover::after {
      left: 100%;
    }

    .dropdown-content a:hover {
      background-color: #ffccdd;
      color: #b30059;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .flower-img {
      display: block;
      margin: 20px auto;
      width: 80px;
    }

    main {
      text-align: center;
      padding: 30px 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 200px;
    }

    li {
      margin: 5px 0;
    }

    h2 {
      color: #cc0066;
      margin-top: 40px;
    }

    #survey {
      background:#ffe6f0;
      padding:20px;
      max-width:400px;
      margin:40px auto;
      border-radius:12px;
      box-shadow:0 0 15px #ff99cc;
      font-family: 'Playfair Display', serif;
    }

    #survey h2 {
      color:#cc0066;
      text-align:center;
      margin-bottom: 15px;
      font-weight: 600;
    }

    #survey label {
      color:#99004d;
      font-weight:bold;
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
    }

    #survey select,
    #survey textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ffb3d9;
      font-family: 'Playfair Display', serif;
    }

    #survey input[type="radio"] {
      margin-right: 6px;
      cursor: pointer;
    }

    #survey label[for="yes"],
    #survey label[for="no"] {
      color:#660033;
      font-weight: normal;
      margin-right: 10px;
      cursor: pointer;
    }

    #survey button {
      background:#ff66b2;
      color:white;
      border:none;
      padding:10px 20px;
      border-radius:8px;
      cursor:pointer;
      font-family: 'Playfair Display', serif;
      margin-top: 12px;
      width: 100%;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    #survey button:hover {
      background: #ff4d94;
    }

    .petal {
      position: fixed;
      top: -40px;
      width: 20px;
      height: 20px;
      background-image: url('https://png.pngtree.com/png-vector/20220630/ourmid/pngtree-realistic-beautiful-3d-sprind-and-summer-pink-flower-icon-png-image_5618002.png');
      background-size: cover;
      z-index: 1;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
