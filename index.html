    /* Floating petals */
    .petal {
      position: fixed;
      top: -40px;
      width: 20px;
      height: 20px;
      background-image: url('https://png.pngtree.com/png-vector/20220630/ourmid/pngtree-realistic-beautiful-3d-sprind-and-summer-pink-flower-icon-png-image_5618002.png');
      background-size: cover;
      z-index: 1;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffccdd;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #cc0066;
      font-size: 28px;
    }

    nav {
      background-color: #ffcce6;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
      gap: 10px;
    }

    .dropdown {
      position: relative;
      font-family: 'Playfair Display', serif;
    }

    .dropdown > button {
      background-color: #ffb3d9;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      color: #660033;
      font-weight: bold;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    }

    /* sparkly glowing hover on domain buttons */
    .dropdown > button:hover {
      background-color: #ff80bf;
      box-shadow: 0 0 10px #ff66b2, 0 0 20px #ff99cc;
      transform: scale(1.05);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #ffe6f0;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 2;
      min-width: 180px;
      border-radius: 8px;
    }

    .dropdown-content a {
      color: #cc0066;
      padding: 5px 10px;
      text-decoration: none;
      display: block;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* sliding sparkle effect on dropdown links */
    .dropdown-content a::after {
      content: '';
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, #fff0f5, transparent);
      transition: left 0.4s ease;
      pointer-events: none;
    }

    .dropdown-content a:hover::after {
      left: 100%;
    }

    .dropdown-content a:hover {
      background-color: #ffccdd;
      color: #b30059;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      text-align: center;
      padding: 30px 20px;
    }

    .flower-img {
      display: block;
      margin: 20px auto;
      width: 80px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 200px;
    }

    li {
      margin: 5px 0;
    }

    h2 {
      color: #cc0066;
      margin-top: 40px;
    }

  <section id="survey">
    <h2>music store survey</h2>
    <form>
      <label for="favorite-instrument">favorite instrument?</label>

      </select>

      <label for="learning-interest">would you take music lessons?</label>
      <input type="radio" id="yes" name="learning-interest" value="yes" />
      <label for="yes">yes</label>
      <input type="radio" id="no" name="learning-interest" value="no" />
      <label for="no">no</label>

      <label for="comments">anything else to say?</label>
      <textarea id="comments" name="comments" rows="3"></textarea>

      <button type="submit">send it!</button>
    </form>
  </section>

  <!-- âœ¨ Script for Loading & Petals -->
  <script>
    window.addEventListener("load", function () {
      const loader = document.getElementById("loading-screen");
      loader.classList.add("hidden");
      setTimeout(() => {
        loader.style.display = "none";
      }, 500);

      // ðŸŒ¸ floating petals
      for (let i = 0; i < 15; i++) {
        const petal = document.createElement("div");
        petal.classList.add("petal");
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = 5 + Math.random() * 5 + "s";
        petal.style.opacity = Math.random();
        document.body.appendChild(petal);
      }
    });
