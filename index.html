<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fancy font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />

  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffe6f0; /* Light pink background */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      transition: opacity 0.5s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      border: 10px solid #ffcce6;
      border-top: 10px solid #ff66b2;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-family: 'Playfair Display', serif;
      color: #ff1a66;
      font-size: 20px;
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: #fff0f5; /* Light pink background */
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffc1dc; /* Light pink background */
      padding: 20px;
      text-align: center;
      color: #ff1a66; /* Dark pink text */
    }

    .flower-img {
      display: block;
      margin: 20px auto;
      max-width: 150px;
    }

    nav {
      background-color: #ff99cc; /* Soft pink navigation bar */
      display: flex;
      flex-wrap: wrap;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: #ff99cc; /* Soft pink button */
      color: white;
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffe6f0; /* Light pink dropdown */
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a,
    .dropdown-content p {
      color: #ff1a66; /* Dark pink text */
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content ul {
      margin: 0 0 10px 20px;
      padding-left: 0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      color: #ff1a66; /* Dark pink text */
    }

    @media (max-width: 600px) {
      .dropbtn {
        padding: 10px;
        font-size: 14px;
      }

      .dropdown-content {
        min-width: 100%;
      }
    }

    /* Contact Form Styling */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff; /* White background for form */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      width: 100%;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ff99cc; /* Light pink border */
      border-radius: 4px;
      font-size: 1rem;
      font-family: 'Playfair Display', serif;
    }

    button {
      background-color: #ff66b2; /* Pink button background */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3385; /* Darker pink button on hover */
    }

    p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    /* Media query for smaller screens */
    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }

    /* Hide the image initially */
    #image {
      display: none;
    }

  </style>
</head>
