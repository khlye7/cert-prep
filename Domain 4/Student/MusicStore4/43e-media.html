<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Media - Iframe Example</title>
  <style>
    body {
      font-family: 'playfair display', serif;
      background-color: #ffe6f0;
      color: #b30059;
      margin: 20px;

      border-radius: 12px;

    }

</head>
<body>

  <p>Here is an example of an iframe.</p>

  <iframe width="300" height="300" id="vtt" src="vtt.html"></iframe>

</html>
