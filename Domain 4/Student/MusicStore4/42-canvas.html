<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Media - Video Example</title>
  <style>
    body {
      font-family: 'playfair display', serif;
      background-color: #ffe6f0;
      color: #b30059;
      margin: 20px;
    }
    video {
      border: 3px solid #b30059;
      border-radius: 12px;
      display: block;
      margin-top: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <p>See this cool close-up of a piano player.</p>

  <video height="480" controls>
    <source src="Videos/Happy.mp4" type="video/mp4" />
    <source src="Videos/Happy.mov" type="video/quicktime" />
    Your browser does not support the video tag.
  </video>

</body>
</html>
